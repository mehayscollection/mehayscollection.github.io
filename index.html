<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehay, Gambe, Eudoria's Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo animate__animated animate__fadeIn">Mehay, Gambe, Eudoria's Collection</h1>
            <ul class="nav-links">
                <li><a href="#about" class="active">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li class="cart-icon">
                    <button onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></button>
                    <div id="cart-dropdown" class="cart-dropdown">
                        <ul id="cart-items"></ul>
                        <button onclick="checkout()" class="checkout-btn">Checkout</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="about-section animate__animated animate__fadeIn">
            <h2>Mehay, Gambe, Eudoria's Collection</h2>
            <p>Discover our exclusive jewelry pieces crafted with precision and elegance.</p>
        </section>

        <section class="products">
            <div class="product animate__animated animate__fadeInUp">
                <img src="prod1.jpg" alt="Diamond Necklace">
                <h3>Diamond Necklace</h3>
                <p>$299.99</p>
                <button onclick="addToCart('Diamond Necklace', 299.99)">Add to Cart</button>
            </div>
            <div class="product animate__animated animate__fadeInUp">
                <img src="prod2.webp" alt="Gold Bracelet">
                <h3>Gold Bracelet</h3>
                <p>$199.99</p>
                <button onclick="addToCart('Gold Bracelet', 199.99)">Add to Cart</button>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Jewelry Collection</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
